<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png">
    <link rel="stylesheet" href="STYLE.CSS">
    <title>Splash Page</title>
</head>
<body>
    <div class="wrapper">
        <!-- Brand & Logo  -->
        <img src="./img/habitual-Branding.png" alt="Habitual logo" class="brand-img">
        <!-- Background & Toggle -->
        <div class="background-toggle" title="change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- TITLE & TEXT -->
        <div class="text-container">
            <h1 class="title">
                Find the stuff youâ€™ll love.
            </h1>
            <p class="text">
                Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.
            </p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/app-Store-Badge-US-Black.png" alt="App store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/google-Play-Badge-US.png" alt="Google Play">
                </a>
            </div>
        </div>
        <!-- main image -->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="Landing Page Mockup">
        </div>
        <!-- images -->
        <img src="./img/profile.png" alt="profile" class="profile-img">
        <img src="./img/orders.png" alt="Orders" class="orders-img">
        <img src="./img/home.png" alt="home" class="home-img">
        <img src="./img/cart.png" alt="cart" class="cart-img">
        <img src="./img/product.png" alt="product.png" class="product-img">     
    </div>
    <!-- script -->
    <script src="SCRIPT.JS"></script>
</body>
</html>
